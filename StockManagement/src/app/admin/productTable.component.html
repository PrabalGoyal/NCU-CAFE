<table class="table table-sm table-striped">
    <thead>
    <tr>
    <th>ID</th><th>Name</th><th>Category</th><th>Quantity</th>
    <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of getProducts()">

    <td>{{p.id}}</td>

    <td>{{p.name}}</td>
    <td>{{p.category}}</td>
    <td>{{p.remaininginventory}}</td>

    <td>
    <button class="btn btn-sm btn-info"
    [routerLink]="['/admin/main/products/edit', p.id]">
    Update
    </button>
    <button class="btn btn-sm btn-danger m-2" (click)="deleteProduct(p.id)">
    Delete
    </button>
    </td>
    </tr>
    </tbody>
   </table>
